<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JandePR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f7b731);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: #ff4757;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background: #e84118;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .result {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px black;
            opacity: 0;
            margin-top: 40px;
            animation: fadeIn 1.5s ease-in-out forwards, zoom 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom {
            0% { transform: scale(0.5); }
            100% { transform: scale(1.2); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Ícono de Instagram */
        .instagram {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .instagram a {
            text-decoration: none;
        }

        .instagram img {
            width: 50px;
            height: 50px;
            transition: 0.3s;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.5));
        }

        .instagram img:hover {
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .result {
                font-size: 2em;
            }

            button {
                font-size: 1em;
                padding: 12px;
            }

            .instagram img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hola, ¿quieres saber qué tan pájaro eres?</h1>
        <button onclick="mostrarResultado()">QUIERO SABER</button>
        <div id="resultado" class="hidden result">WAOOO, ERES 100% PÁJARO</div>
    </div>

    <!-- Ícono de Instagram fijo en la parte inferior derecha -->
    <div class="instagram">
        <a href="https://www.instagram.com/jandepr" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
    </div>

    <script>
        function mostrarResultado() {
            let resultado = document.getElementById("resultado");
            resultado.classList.remove("hidden");

            // Ocultar el resultado después de 5 segundos con animación
            setTimeout(() => {
                resultado.style.animation = "fadeOut 1s ease-in-out forwards";
                setTimeout(() => {
                    resultado.classList.add("hidden");
                    resultado.style.animation = ""; // Restablecer animaciones
                }, 1000);
            }, 5000);
        }
    </script>

</body>
</html>
